<!DOCTYPE html>
<html>
<head>
    <title>RFP Responses</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>RFP Responses</h1>
    <table>
        <tr>
            <th>Question</th>
            <th>Response</th>
        </tr>
        {% for row in table_data %}
        <tr>
            <td>{{ row.question }}</td>
            <td>{{ row.response }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Upload</a>
</body>
</html>
